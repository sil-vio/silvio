{{ define "main" }}
    <main aria-role="main">
        <div>
            <!-- avator -->
            {{- with .Site.Params.avatarBorder }}
            <div class="avatar">
                <img class="avatarMask" src="/img/{{ .Site.Params.avatar }}" alt="avatar">
                <img src="/img/{{ .Site.Params.avatarBorder }}" alt="">
            </div>           
            {{- end }}
           
            <h1>{{ .Site.Title }}</h1>

            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
